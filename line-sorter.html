<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            min-height: 100vh;
        }

        .card {
            border: none;
            box-shadow: none;
            min-height: 100vh;
        }

        textarea {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        textarea:focus {
            background-color: #fff;
            border-color: #0d6efd;
            box-shadow: none;
        }

        textarea[readonly] {
            background-color: #e7f1ff;
            border-color: #0d6efd;
        }

        .settings-panel {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.25rem;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <div class="mx-auto" style="max-width: 1000px;">
                            <h1 class="card-title h3 mb-1">Line Sorter</h1>
                            <p class="text-muted mb-4 small">Sort lines of text alphabetically, numerically, or by length. All processing happens in your browser.</p>

                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="inputText" class="form-label fw-semibold">Input</label>
                                    <textarea 
                                        class="form-control" 
                                        id="inputText" 
                                        rows="12" 
                                        placeholder="Enter text here (one item per line)..."
                                    ></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label for="outputText" class="form-label fw-semibold">Output</label>
                                    <textarea 
                                        class="form-control" 
                                        id="outputText" 
                                        rows="12" 
                                        placeholder="Sorted text will appear here..."
                                        readonly
                                    ></textarea>
                                </div>
                            </div>

                            <div class="settings-panel mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label class="form-label fw-semibold mb-2">Sort Type</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortAlpha" value="alpha" checked>
                                            <label class="form-check-label" for="sortAlpha">Alphabetical (A → Z)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortAlphaReverse" value="alpha-reverse">
                                            <label class="form-check-label" for="sortAlphaReverse">Alphabetical (Z → A)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortNumeric" value="numeric">
                                            <label class="form-check-label" for="sortNumeric">Numeric (0 → 9)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortNumericReverse" value="numeric-reverse">
                                            <label class="form-check-label" for="sortNumericReverse">Numeric (9 → 0)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortLength" value="length">
                                            <label class="form-check-label" for="sortLength">By length (short → long)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortLengthReverse" value="length-reverse">
                                            <label class="form-check-label" for="sortLengthReverse">By length (long → short)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortReverse" value="reverse">
                                            <label class="form-check-label" for="sortReverse">Reverse order</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sortType" id="sortRandom" value="random">
                                            <label class="form-check-label" for="sortRandom">Random shuffle</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold mb-2">Options</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="removeDuplicates">
                                            <label class="form-check-label" for="removeDuplicates">Remove duplicates</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="removeEmpty" checked>
                                            <label class="form-check-label" for="removeEmpty">Remove empty lines</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="trimWhitespace" checked>
                                            <label class="form-check-label" for="trimWhitespace">Trim whitespace</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="caseInsensitive">
                                            <label class="form-check-label" for="caseInsensitive">Case insensitive</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="statusArea"></div>

                            <div class="action-buttons">
                                <button id="sortBtn" class="btn btn-primary">Sort Lines</button>
                                <button id="copyBtn" class="btn btn-outline-primary" disabled>Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sortBtn = document.getElementById('sortBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusArea = document.getElementById('statusArea');

        function setStatus(type, text) {
            const alertClass = type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info';
            statusArea.innerHTML = `<div class="alert alert-${alertClass} mb-3">${text}</div>`;
        }

        // Sort function
        sortBtn.addEventListener('click', () => {
            const text = inputText.value;
            if (!text.trim()) {
                setStatus('error', 'Please enter some text to sort.');
                return;
            }

            let lines = text.split('\n');
            const originalCount = lines.length;

            // Get options
            const sortType = document.querySelector('input[name="sortType"]:checked').value;
            const removeDuplicates = document.getElementById('removeDuplicates').checked;
            const removeEmpty = document.getElementById('removeEmpty').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const caseInsensitive = document.getElementById('caseInsensitive').checked;

            // Trim whitespace if selected
            if (trimWhitespace) {
                lines = lines.map(line => line.trim());
            }

            // Remove empty lines if selected
            if (removeEmpty) {
                lines = lines.filter(line => line !== '');
            }

            // Remove duplicates if selected
            if (removeDuplicates) {
                lines = [...new Set(lines)];
            }

            // Sort based on selected type
            switch (sortType) {
                case 'alpha':
                    if (caseInsensitive) {
                        lines.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
                    } else {
                        lines.sort((a, b) => a.localeCompare(b));
                    }
                    break;

                case 'alpha-reverse':
                    if (caseInsensitive) {
                        lines.sort((a, b) => b.toLowerCase().localeCompare(a.toLowerCase()));
                    } else {
                        lines.sort((a, b) => b.localeCompare(a));
                    }
                    break;

                case 'numeric':
                    lines.sort((a, b) => parseFloat(a) - parseFloat(b));
                    break;

                case 'numeric-reverse':
                    lines.sort((a, b) => parseFloat(b) - parseFloat(a));
                    break;

                case 'length':
                    lines.sort((a, b) => a.length - b.length);
                    break;

                case 'length-reverse':
                    lines.sort((a, b) => b.length - a.length);
                    break;

                case 'reverse':
                    lines.reverse();
                    break;

                case 'random':
                    // Fisher-Yates shuffle
                    for (let i = lines.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [lines[i], lines[j]] = [lines[j], lines[i]];
                    }
                    break;
            }

            // Update output
            outputText.value = lines.join('\n');
            copyBtn.disabled = false;
            
            setStatus('success', `Sorted ${lines.length} lines (from ${originalCount} original)`);
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(outputText.value);
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.remove('btn-outline-primary');
                copyBtn.classList.add('btn-success');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-outline-primary');
                }, 2000);
            } catch (error) {
                setStatus('error', 'Failed to copy to clipboard.');
            }
        });

        // Allow Enter key to sort (Ctrl+Enter or Cmd+Enter)
        inputText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                sortBtn.click();
            }
        });
    </script>
</body>
</html>
